{%extends 'base.html'%}
{%block title%}
    Giornalisti
{%endblock title%}
{%block content%}
    {% for giornalista in giornalisti %}
        <p><strong>Nome:</strong>{{ giornalista.nome }}</p>
        <p><strong>Cognome:</strong>{{ giornalista.cognome }}</p>
        <p><strong>Anno di nascita:</strong>{{ giornalista.anno_di_nascita }}</p>
        <hr>
    {% endfor %}
{%endblock content%}
