<body>
    <b>var1={{var1}}</b> <br/>
    <b>var2={{var2}}</b> <br/>
    <b>var3={{var3}}</b> <br/>
    {% if var1 < var2 %}
        <p><i>var1 è minore di var2</i></p>
    {% endif %}
    {% if var1 > var2 %}
        <p><i>var1 è maggiore di var2</i></p>
    {% endif %}
    {% if var1 <= var2 %}

    {% endif %}
    {% if var1 >= var2 %}
        <p><i>var1 è maggiore o uguale di var2</i></p>
    



</body>
